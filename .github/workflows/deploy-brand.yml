name: Deploy Brand Portal Chatbot
on:
  push:
    branches: [ main ]
    paths: 
      - 'brand_index.html'
      - '.github/workflows/deploy-brand.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Debug - Check file exists
      run: |
        echo "=== CHECKING FILE EXISTS ==="
        ls -la *.html || echo "No HTML files found"
        if [[ -f "brand_index.html" ]]; then
          echo "‚úÖ brand_index.html found"
        else
          echo "‚ùå brand_index.html not found"
        fi
        
    - name: Replace API key placeholder
      env:
        GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        if [[ -z "$GEMINI_KEY" ]]; then
          echo "‚ùå GEMINI_KEY is empty"
          exit 1
        fi
        sed -i "s|YOUR_GEMINI_API_KEY_HERE|${GEMINI_KEY}|g" brand_index.html
        
    - name: Rename file to index.html
      run: |
        cp brand_index.html index.html
        echo "‚úÖ Created index.html from brand_index.html"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true
        
    - name: Deployment complete
      run: |
        echo "üöÄ Brand Portal Chatbot deployed successfully!"
        echo "üì± Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
